<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web Simple</title>
  <style>
    /* Estilos CSS para hacer la página responsiva */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: auto;
      margin: 0 auto;
      padding: 20px;
    }

    /* Estilos CSS para ajustar el tamaño del embed */
    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alta de alumnos</h1>

    <div class="embed-container">
      <!-- Coloca aquí tu código embebido -->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScAR3-ZqksppEKO4anINa8VyHR4A_u-OnJHdRmAsSB5V4X_tA/viewform?embedded=true" width="700" height="520" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    </div>
  </div>
</body>
</html>
