<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Telef贸nica</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #0070C0;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      margin: 10px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      animation: none;
    }

    .button:hover, .button:focus {
      background-color: #004999;
      transform: scale(1.05);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <a class="button" href="https://www.telefonica.com">Bot贸n 1</a>
  <a class="button" href="https://www.telefonica.es">Bot贸n 2</a>
  <a class="button" href="https://www.telefonicamovistar.com">Bot贸n 3</a>
</body>
</html>
